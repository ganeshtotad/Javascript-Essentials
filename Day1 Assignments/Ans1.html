<html>
<body>
    <p><strong>Note:</strong> Check out the browser console by pressing the f12 key on the keyboard.</p>  
<script>
console.log('Hello');                            // Outputs a message to the console
console.log('%c Hello','color:blue;')

console.time('Time taken');                      // Starts a timer (can track how long an operation takes)
var a = {Name:"Geetha", Age:"20", City:"Chennai"}
var b = {Name:"Aysha", Age:"20", City:"Chennai"}
var c = {Name:"Reema", Age:"20", City:"Chennai"}


console.error("an error");                       // Outputs an error message to the console
console.warn("Warning message for you");         // Outputs a warning message to the console

console.table({a ,b ,c})                         //	Displays tabular data as a table
 
console.timeEnd('Time taken');                   // Stops a timer that was previously started by console.time()

console.info('Info msg');                        // Outputs an informational message to the console
</script>
</body>
</html>
