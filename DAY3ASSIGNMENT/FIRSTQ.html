<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    <h1>press f12 to see result</h1>
    <script>
        function eo(num){
            if(num%2==0){
                return "even";
            }
            else{
                return "odd";
            }
        }
        let num=+prompt("enter a number");
        let x=eo(num);
        console.log(`The number entered is ${num} and Number is ${x}`);
    </script>
</body>
</html>
